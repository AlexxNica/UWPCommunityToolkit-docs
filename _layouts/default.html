<!DOCTYPE html>
<html>
    {% include head.html %}
<body>
<style>
div.content {

    }

h1 {
    font-size: 2.1em;
    font-weight: 100;
    margin-bottom: 12px;
    margin-top: 18px;
}

h2 {
    font-size: 1.8em;
    font-weight: 100;
    margin-bottom: 12px;
}

h2 .step {
    border: 1px solid #505050;
    border-radius: 50%;
    display: inline-block;
    height: 1.5em;
    width: 1.5em;
    line-height: 1.4;
    margin-right: 10px;
    text-align: center;
}

h3 {
    font-size: 1.5em;
    margin-bottom: 12px;
}

h4 {
    font-size: 1.17em;
    margin-bottom: 12px;
}

p {
    margin-bottom: 20px;
}


table {
    width: 90%;
}

thead{
    display: table-header-group;
    vertical-align: middle;
    border-color: inherit;
}

tbody {
    display: table-row-group;
    vertical-align: middle;
    border-color: inherit;
}

table > tr {
    vertical-align: middle;
}

th, td {
  padding: 0.25rem;
  border: 1px solid #ccc;
    margin-bottom: 28px;
    margin-top: 36px;
}

tbody tr:nth-child(odd) {
  background: #eee;
}

img {
    padding: 6px;
}

.hidden {
    display: none;
    }

.default-body {
    background-color: #fff;
}

.default-main {
    width: 100%;
}

.default-max-width {
    max-width: 1440px;
    margin: 0 auto;
}

.content-container, .content-container > .row > h1 + div {
    padding-left: 0;
    padding-right: 0;
}

.content-container > .row {
    margin-left: 0;
    margin-right: 0;
}

.chrome-header-wrapper .shell-header-wrapper, .chrome-footer-wrapper .shell-footer-wrapper, .shell-category-nav {
    max-width: 1440px !important;
}

.btn {    
    border-radius: 0;  
}

a:link else, a:visited { 
    color: #0078D7;
}

a:link {
    color: #006cd8;
}

</style>
    <!-- Body -->
    <div class="content">
        <div class="container"> 
            {{ content }} 
        </div>         
</body>
</html>
