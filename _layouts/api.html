<!DOCTYPE html>
<html>
    {% include head.html %}
<body>
<style>
div.content {
    font-size: 11pt;
    padding-left: 200px;
    padding-right: 200px;
    padding-bottom: 100px;
    font-weight: 400;
    }

table {
    width: 90%;
}

thead{
    display: table-header-group;
    vertical-align: middle;
    border-color: inherit;
}

tbody {
    display: table-row-group;
    vertical-align: middle;
    border-color: inherit;
}

table > tr {
    vertical-align: middle;
}

th, td {
  padding: 0.25rem;
  border: 1px solid #ccc;
    margin-bottom: 28px;
    margin-top: 36px;
}

tbody tr:nth-child(odd) {
  background: #eee;
}

h1 {
    font-size: 2.1em;
    font-weight: 100;
    margin-top: 36px;
    margin-bottom: 18px;
}

h2 {
    font-size: 1.8em;
    font-weight: 100;
    margin-top: 20px;
    margin-bottom: 18px;
}

h3 {
    font-size: 1.5em;
    margin-top: 20px;
    margin-bottom: 18px;
}

h4 {
    font-size: 1.4em;
    margin-top: 18px;
    margin-bottom: 12px;
}

h5 {
    font-size: 1.4em;
    margin-top: 18px;
    margin-bottom: 12px;
}

p {
    margin-bottom: 3px;
}

li {
    margin-bottom: 0px;
}

code {
    background-color: gray;
}

.hidden {
    display: none;
    }

.default-body {
    background-color: #fff;
}

.default-main {
    width: 100%;
}

.default-max-width {
    max-width: 1440px;
    margin: 0 auto;
}

.content-container, .content-container > .row > h1 + div {
    padding-left: 0;
    padding-right: 0;
}

.content-container > .row {
    margin-left: 0;
    margin-right: 0;
}

.content-container > h1#get-started {
    margin-bottom: 6px;
    font-size: 46px;
    font-weight: lighter;
    line-height: 56px;
}

.chrome-header-wrapper .shell-header-wrapper, .chrome-footer-wrapper .shell-footer-wrapper, .shell-category-nav {
    max-width: 1440px !important;
}

.btn {    
    border-radius: 0;  
}

a:link else, a:visited { 
    color: #0078D7;
}

a:link {
    color: #006cd8;
}

</style>
    <!-- Body -->
    <div class="content">
    {{ content }}
    </div>
 <div>API: 12</div>
</body>
</html>
